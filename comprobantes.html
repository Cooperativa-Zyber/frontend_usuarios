<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subir Comprobantes</title>
  <link rel="stylesheet" href="../landing_page/css/estilos.css" />
  <script defer src="js/app.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <a href="#" id="logo">Panel del Socio</a>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="horas.html">Cargar Horas</a></li>
          <li><a class="active" href="comprobantes.html">Subir Comprobantes</a></li>
          <li><a id="logout" href="#">Salir</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Subir Comprobante</h1>
    <form class="form-cliente" id="formComprobante" enctype="multipart/form-data">
      <div class="form-group">
        <label>Fecha:</label>
        <input type="date" name="fecha" required />
      </div>
      <div class="form-group">
        <label>Concepto:</label>
        <input type="text" name="concepto" maxlength="120" required />
      </div>
      <div class="form-group">
        <label>Archivo (PDF/JPG/PNG):</label>
        <input type="file" name="archivo" accept=".pdf,.jpg,.jpeg,.png" required />
      </div>
      <button class="btn" type="submit">Subir</button>
      <p data-form-msg style="min-height:1.25rem;color:#cbd5e1"></p>
    </form>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 ZYBER S.A.S. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</html>
