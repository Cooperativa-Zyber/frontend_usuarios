<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subir comprobantes</title>
  <link rel="stylesheet" href="../landing_page/css/estilos.css" />
</head>
<body>
  <header>
    <div class="container">
      <a id="logo" href="./index.html">Panel del Socio</a>
      <nav>
        <ul>
          <li><a href="./index.html">Inicio</a></li>
          <li><a href="./horas.html">Cargar Horas</a></li>
          <li><a class="active" href="./comprobantes.html">Subir Comprobantes</a></li>
          <li><a id="logout" href="#">Salir</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 style="margin:1.5rem 0; color:#2C3E50;">Subir comprobantes</h1>

    <form id="formComprobantes" class="form-cliente" enctype="multipart/form-data">
      <div class="form-group">
        <label for="tipo">Tipo de comprobante</label>
        <select id="tipo" name="tipo" required>
          <option value="">Seleccionar…</option>
          <option value="aporte-inicial">Aporte inicial</option>
          <option value="cuota-mensual">Cuota mensual</option>
        </select>
      </div>

      <div class="form-group">
        <label for="archivo">Archivo (JPG/PNG/PDF)</label>
        <input id="archivo" name="archivo" type="file" accept=".jpg,.jpeg,.png,.pdf" required />
      </div>

      <div class="form-group">
        <label for="nota">Notas (opcional)</label>
        <textarea id="nota" name="nota" rows="3" placeholder="Comentario para administración"></textarea>
      </div>

      <button class="btn" type="submit">Subir</button>
      <span id="msgComp" style="display:inline-block;margin-left:.75rem;color:#A0AEC0;"></span>
    </form>

    <p class="muted">* La aprobación de comprobantes la realiza administración (backoffice).</p>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 ZYBER S.A.S. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="./js/app.js"></script>
  <script>window.Panel.initComprobantes();</script>
</body>
</html>
