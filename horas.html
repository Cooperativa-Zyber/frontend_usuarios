  <main class="container">
    <h1>Registrar Horas</h1>
    <form class="form-cliente" id="formHoras">
      <div class="form-group">
        <label>Fecha:</label>
        <input type="date" name="fecha" required />
      </div>
      <div class="form-group">
        <label>Cantidad de horas:</label>
        <input type="number" name="cantidad" min="1" max="24" required />
      </div>
      <div class="form-group">
        <label>Descripci√≥n (opcional):</label>
        <input type="text" name="descripcion" maxlength="255" />
      </div>
      <button class="btn" type="submit">Guardar</button>
      <p data-form-msg style="min-height:1.25rem;color:#cbd5e1"></p>
    </form>
  </main>
